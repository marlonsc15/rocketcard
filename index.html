<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>RocketCard</title>
</head>
<>

    <main class="container">
        <div class="divcard">
            <p class="compartilhe">Compartilhe seu #rocketcard</p>
            <div class="card" id="card">
                <div class="titulo">
                    <div class="image-border" id="image-border">
                        <img src="assets/logo.svg" alt="logo">
                    </div>
                    <a id="nome" href="https://github.com/marlonsc15" target="_blank">marlonsc15</a>
                </div>
                <img id="img" class="user-image" src="marlon.jpg" alt="user-image">
                <ul id="background">
                    <section>
                        <img src="assets/followers.svg" alt="Seguidores">
                        <li id="followers"></li>
                    </section>
                    <section>
                        <img src="assets/following.svg" alt="Seguindo">
                        <li id="following"></li>
                    </section>
                    <section>
                        <img src="assets/repository.svg" alt="Repositorios">
                        <li id="repos">0 Repositorios</li>
                    </section>
                    <section>
                        <img src="assets/company.svg" alt="Compania">
                        <li id="company"></li>
                    </section>
                    <section>
                        <img src="assets/location.svg" alt="Local">
                        <li id="local"></li>
                    </section>
                </ul>
                <div class="rodape">
                    <img src="assets/logo.svg" alt="logo">
                    <p>RocketCard</p>
                </div>
            </div>
        </div>
        <div class="divbutton">
            <h1>Customizar RocketCard</h1>
            <button onclick="customizar()">Gerar Background</button>
        </div>
    </main>
     
    <script src="script.js"></script>
</body>
</html>
