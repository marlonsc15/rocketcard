<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>RocketCard</title>
</head>
<>

    <main class="container">
        <div class="divcard">
            <p class="compartilhe">Compartilhe seu #rocketcard</p>
            <div class="card">
                <div class="titulo">
                    <div class="image-border">
                        <img src="assets/logo.svg" alt="logo">
                    </div>
                    <a href="https://github.com/marlonsc15">marlonsc15</a>
                </div>
                <img class="user-image" src="marlon.jpg" alt="user-image">
                <ul>
                    <li><img src="assets/followers.svg" alt="Seguidores">1 Seguidores</li>
                    <li><img src="assets/following.svg" alt="Seguindo">2 Seguindo</li>
                    <li><img src="assets/repository.svg" alt="Repositorios">40 Repositorios</li>
                    <li><img src="assets/company.svg" alt="Compania">@HudLab</li>
                    <li><img src="assets/location.svg" alt="Local">RJ</li>
                </ul>
                <div class="rodape">
                    <img src="assets/logo.svg" alt="logo">
                    <p>RocketCard</p>
                </div>
            </div>
        </div>
        <div class="divbutton">
            <h1>Customizar RocketCard</h1>
            <button id="customizar" onclick="custumizar()">Gerar Background</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
